<!DOCTYPE html>
<html>
    <head>
        <title>Sender</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    </head>
    <body>
        <h1>Sender - WebRTC Video Calling</h1>
            <input placeholder="Enter username..."
                   type="text"
                   id="username-input" /><br>
        
                   <button onclick="startCall()" id="start-call-button">Start Call</button>
                   <button onclick="endCall()">End Call</button> <!-- Keep this button visible -->
            
        <div id="video-call-div">
            <h2>Local</h2>
            <video muted id="local-video" autoplay></video>
            <h2>Remote</h2>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div">
                <button onclick="muteVideo()">sender mute Video</button>
                <button onclick="muteAudio()">sender mute  Audio</button>
            </div>
        </div>
        <script src="sender.js"></script>
    </body>

</html>
